<!-- Settings Section -->
<div class="p-2 bg-teal text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1> <i class="fas fa-cogs"></i> Settings</h1>
            </div>
        </div>
    </div>
</div>

<!-- Buttons Section -->
<div class="p-3">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a class="btn btn-secondary btn-block"  href="index.html">
                   <i class="fa fa-arrow-alt-circle-left"></i> Dashboard</a>
            </div>
            <div class="col-md-3">
                <!-- Empty -->
            </div>
            <div class="col-md-3">
                <!-- Empty -->
            </div>

                   <i class="fa fa-check-circle"></i> Save Changes</a>
            </div>
        </div>
    </div>
</div>

<!-- Main Settings -->
<div class="p-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3>Edit Settings</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <fieldset class="form-group">
                                <legend>Allow User Registration</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="yes" checked> Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="no"> No
                                    </label>
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <legend>Homepage Format</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="posts" checked> Post Index
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="page"> Single Page
                                    </label>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
